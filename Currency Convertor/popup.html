<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="col">
            <div class="text">CURRENCY CONVERTOR</div>
            <div class="s6">
                <div class="sm">Enter Amount:</div>
                <input type="number"  placeholder="Amount" id="Amount" required="required">
                <div class="transfer">  
                    <select class="select-text">
                        <option selected disabled required="required">From</option>
                    </select>
                    <div class="icon">
                        <span class="bx bx-transfer"></span>
                    </div>
                    <select class="select-text">
                        <option selected disabled required="required">To</option>
                    </select>
                </div>
                <div class="s2">
                    <div class="conversion"></div>
                    <div class="messages"></div>
                </div>
                <div class="button">
                    <button class="btn">EXCHANGE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
