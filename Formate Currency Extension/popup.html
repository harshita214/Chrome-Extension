<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <h1>Currency Formatter</h1>
        <div class="wrap">
            <input type="number" name="amount" id="amount" placeholder="Enter Amount" value="0">
            <select name="currency_type" id="currency_type" title="currency type">
                <!-- <option value="Select Type" selected disabled>Type</option> -->
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <button id="format">Format</button>
        <input type="text" placeholder="Result" id="result" disabled>
    </div>  


    <script src="script.js"></script>
</body>
</html>
