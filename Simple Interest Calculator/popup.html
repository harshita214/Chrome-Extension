<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
</head>

<body>
    
    <div class="container">
    
        <form id="form" class="form">
            <h2>Simple Interest Calculator</h2>
            <div class="form-control">
                <label for="principal">Amount (<em>Amount in â‚¹</em>)</label>
                <input type="number" id="principal" placeholder="100000" required>
            </div>
            <div class="form-control">
                <label for="rate">Rate (<em>Rate in % per annum</em>)</label>
                <input type="number" id="rate" placeholder="10" required>
            </div>
            <div class="form-control">
                <label for="time">Time (<em>Time in years</em>)</label>
                <input type="number" id="time" placeholder="1" required>
            </div>
            <button>Submit</button>
        </form>
        <div id="result" class="result hide" >
            <h4>Total Interest:  <span class="resItem" id="resultInterest">6000</span></h4>
            <h4> Total Amount :    <span class="resItem" id="resultAmount">5000</span></h4>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
