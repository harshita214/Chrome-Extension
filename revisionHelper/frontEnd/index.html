<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <form action="/"  method="post" class="container"> 
    

       
        <tr class="row">
            <label for="url">Enter The URL</label>
            <input name="url1" type="url" placeholder="Url" id="url">        
        </tr>
        <br>
        <tr class="row">
            <label for="topic">Enter The Topic</label>
            <input type="text" name="topic1" placeholder="Topic" id="topic">   
        </tr>
        <br>
        <tr class="row">
            <label for="date">Enter The Date</label>
            <input type="date" name="data1" id="date">
        </tr>
        <br>
        <button type="submit"  name="submit1" id="submit">Submit</button>
    

    </form>
    <script src="main.js"></script>
</body>
</html>
